<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d2691e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cd853f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Lion body - facing right, geometric style -->
  <ellipse cx="120" cy="45" rx="25" ry="15" fill="url(#lionGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Lion head -->
  <circle cx="100" cy="35" r="15" fill="url(#lionGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Lion mane - thick and prominent, framing the head -->
  <path d="M85 25 C80 15, 80 5, 85 0 C90 -5, 100 -5, 110 0 C115 5, 115 15, 110 25 C105 20, 100 20, 95 20 C90 20, 87 22, 85 25 Z" fill="#000"/>
  
  <!-- Lion face details -->
  <circle cx="95" cy="32" r="2" fill="#000"/> <!-- Left eye -->
  <circle cx="105" cy="32" r="2" fill="#000"/> <!-- Right eye -->
  <ellipse cx="100" cy="38" rx="1.5" ry="1" fill="#000"/> <!-- Nose -->
  <path d="M100 39 L97 42 M100 39 L103 42" stroke="#000" stroke-width="1"/> <!-- Mouth -->
  <circle cx="100" cy="35" r="0.8" fill="#fff"/> <!-- Nose highlight -->
  
  <!-- Lion tail - curved upward to the right -->
  <path d="M145 45 Q160 30, 180 25 Q200 20, 220 30" stroke="#000" stroke-width="3" fill="none"/>
  <circle cx="220" cy="30" r="3" fill="#000"/> <!-- Tail tuft -->
  
  <!-- Lion legs - all four visible -->
  <rect x="105" y="55" width="3" height="10" fill="#000"/>
  <rect x="115" y="55" width="3" height="10" fill="#000"/>
  <rect x="125" y="55" width="3" height="10" fill="#000"/>
  <rect x="135" y="55" width="3" height="10" fill="#000"/>
  
  <!-- CHOSENX Text - centered below lion -->
  <text x="150" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#000">CHOSEN</text>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="url(#lionGradient)">X</text>
</svg>